<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录页面</title>
    <style>
        /* 整体页面和html元素样式 */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            color: #333;
            /* 让页面滚动更平滑 */
            scroll-behavior: smooth;
        }

        /* 导航栏样式 */
    .navbar {
            background-color: #e60000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            position: fixed;
            top: 0;
            width: 97%;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            /* 添加导航栏阴影，更有层次感 */
            z-index: 100;
            /* 确保导航栏在最上层显示 */
        }

    .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            /* 加粗导航链接文字 */
            margin-right: 25px;
            transition: color 0.3s ease;
            /* 文字颜色过渡效果 */
        }

    .navbar a:hover {
            color: #ffdddd;
            /* 鼠标悬停时文字颜色变化 */
            text-decoration: underline;
        }

    .navbar.search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            /* 搜索框区域半透明背景 */
            border-radius: 6px;
            padding: 8px 10px;
        }

    .navbar.search-bar input[type="text"] {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            /* 输入框背景透明 */
            color: white;
            /* 输入框文字白色 */
            width: 180px;
            /* 调整输入框宽度 */
            outline: none;
            /* 去除默认聚焦边框 */
            font-size: 14px;
            transition: width 0.3s ease;
            /* 输入框宽度过渡效果 */
        }

    .navbar.search-bar input[type="text"]:focus {
            width: 250px;
            /* 输入框获取焦点时宽度增加 */
        }

    .navbar.search-bar input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.8);
            /* 占位符文字颜色稍浅 */
        }

    .navbar.search-bar button {
            background-color: rgba(204, 204, 204, 0.8);
            /* 搜索按钮背景半透明 */
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            color: white;
            /* 按钮文字白色 */
            transition: background-color 0.3s ease;
            /* 按钮背景色过渡效果 */
        }

    .navbar.search-bar button:hover {
            background-color: rgba(204, 204, 204, 1);
            /* 鼠标悬停时按钮背景色变实 */
        }

    .navbar.user-center {
            width: 35px;
            height: 35px;
            margin: 0 15px;
            cursor: pointer;
            border-radius: 50%;
            /* 个人中心图标圆形 */
            transition: transform 0.3s ease;
            /* 旋转过渡效果 */
        }

    .navbar.user-center:hover {
            transform: rotate(360deg);
            /* 鼠标悬停时旋转一圈 */
        }

    .navbar.language-select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            /* 语言选择下拉框半透明背景 */
            color: white;
            /* 文字颜色白色 */
            cursor: pointer;
            font-size: 14px;
            outline: none;
            /* 去除默认聚焦边框 */
            transition: background-color 0.3s ease;
            /* 背景色过渡效果 */
        }

    .navbar.language-select:hover {
            background-color: rgba(255, 255, 255, 0.3);
            /* 鼠标悬停时背景色变化 */
        }

        /* 登录容器样式 */
    .Login-container {
            background: white;
            padding: 45px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            /* 适当增加容器宽度 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            /* 容器圆角 */
        }

        /* h2标题样式 */
        h2 {
            margin: 0 0 30px;
            font-size: 28px;
            color: #e60000;
            text-align: center;
            text-transform: uppercase;
            /* 标题文字大写 */
        }

        /* 表单组样式 */
    .form-group {
            margin-bottom: 25px;
        }

        /* 表单输入框样式 */
    .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ff6666;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
            /* 输入框边框颜色过渡 */
        }

    .form-group input:focus {
            border-color: #e60000;
            /* 输入框获取焦点时边框变色 */
            outline: none;
            /* 去除默认聚焦样式 */
        }

    .form-group input::placeholder {
            color: #ccc;
            opacity: 1;
        }

        /* 登录按钮样式 */
    .Login-button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #e60000;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* 按钮背景色和缩放过渡 */
        }

    .Login-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            /* 鼠标悬停时按钮放大 */
        }

        /* 条款和注册链接通用样式 */
    .terms,
    .register-Link {
            font-size: 14px;
            margin-top: 25px;
            color: #333;
        }

        /* 条款部分样式 */
    .terms {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

    .terms input {
            margin-right: 8px;
            cursor: pointer;
        }

    .terms label {
            cursor: pointer;
        }

    .terms label a {
            color: #e60000;
            text-decoration: none;
            transition: color 0.3s ease;
            /* 链接文字颜色过渡 */
        }

    .terms label a:hover {
            color: #cc0000;
            /* 鼠标悬停时链接文字变色 */
            text-decoration: underline;
        }

        /* 注册链接样式 */
    .register-link a {
            color: #e60000;
            text-decoration: none;
            transition: color 0.3s ease;
            /* 注册链接文字颜色过渡 */
        }

    .register-Link {
            text-align: center;
        }

    .register-Link a:hover {
            color: #cc0000;
            /* 鼠标悬停时注册链接文字变色 */
            text-decoration: underline;
        }

        /* 快速登录部分样式 */
    .quick-Login {
            font-size: 14px;
            margin-top: 35px;
            color: #333;
            display: flex;
            justify-content: space-around;
        }

    .quick-Login a {
            color: #e60000;
            text-decoration: none;
            transition: color 0.3s ease;
            /* 快速登录链接文字颜色过渡 */
        }

    .quick-Login a:hover {
            color: #cc0000;
            /* 鼠标悬停时快速登录链接文字变色 */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="首页.html" data-text-key="同舟纪" title="返回首页">同舟纪</a>
        <a href="首页.html" data-text-key="首页" title="访问首页">首页</a>
        <a href="论坛.html" data-text-key="论坛" title="访问论坛">论坛</a>
        <a href="#" data-text-key="探索" title="探索更多内容">探索</a>
        <a href="https://d1ca1oiw2.wasee.com/m/d1ca1oiw2" data-text-key="AI学术馆" title="访问AI学术馆">AI学术馆</a>
        <a href="#" data-text-key="关于我们" title="了解关于我们">关于我们</a>

        <div class="search-bar">
            <input type="text" placeholder="请输入搜索内容">
            <a data-text-key="搜索" title="搜索"><button>搜索</button></a>
        </div>
        <a href="个人中心.html"><img src="../同舟纪/矢量图标/人头.png" alt="个人中心" width="35" class="user-center"></a>
        <select class="language-select">
            <option value="汉语">汉语</option>
            <option value="朝鲜语">朝鲜语</option>
        </select>
    </nav>
    <div class="Login-container">
        <h2 data-text-key="欢迎登录">欢迎登录</h2>
        <form>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="terms">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">我已阅读并同意 <a href="#" style="color: #ff0000;" data-text-key="服务条款">服务条款</a></label>
            </div>
            <button type="submit" class="Login-button">登录</button>
            <div class="register-link">
                没有账号? <a href="注册.html" data-text-key="立即注册">立即注册</a>
            </div>
        </form>
    </div>
    <script>
        // 定义不同语言的文本内容
        const languages = {
            "汉语": {
                "中洲": "中洲",
                "首页": "首页",
                "论坛": "论坛",
                "探索": "探索",
                "AI学术馆": "AI学术馆",
                "关于我们": "关于我们",
                "搜索": "搜索",
                "欢迎登录": "欢迎登录",
                "服务条款": "服务条款",
                "立即注册": "立即注册"
            },
            "朝鲜语": {
                "中洲": "중주",
                "首页": "메인 페이지",
                "论坛": "포럼",
                "探索": "탐색",
                "AI学术馆": "AI 학술관",
                "关于我们": "우리에 대해",
                "搜索": "검색",
                "欢迎登录": "로그인을 환영합니다",
                "服务条款": "서비스 약관",
                "立即注册": "즉시 등록"
            }
        };

        // 获取语言选择下拉框元素
        const languageSelect = document.querySelector('.language-select');
        // 获取页面加载时存储的语言或默认设置为汉语
        const storedLanguage = localStorage.getItem('selectedLanguage') || '汉语';
        setLanguage(storedLanguage);

        // 为语言选择下拉框添加change事件监听器
        languageSelect.addEventListener('change', function () {
            const selectedLanguage = this.value;
            setLanguage(selectedLanguage);
            localStorage.setItem('selectedLanguage', selectedLanguage);
        });

        // 定义设置语言的函数
        function setLanguage(language) {
            const navLinks = document.querySelectorAll('.navbar a[data-text-key]');
            const h2Title = document.querySelector('h2[data-text-key]');
            const termsLink = document.querySelector('.terms label a[data-text-key]');
            const registerLink = document.querySelector('.register-link a[data-text-key]');

            navLinks.forEach(link => {
                const textKey = link.dataset.textKey;
                link.textContent = languages[language][textKey];
            });

            if (h2Title) {
                const textKey = h2Title.dataset.textKey;
                h2Title.textContent = languages[language][textKey];
            }

            if (termsLink) {
                const textKey = termsLink.dataset.textKey;
                termsLink.textContent = languages[language][textKey];
            }

            if (registerLink) {
                const textKey = registerLink.dataset.textKey;
                registerLink.textContent = languages[language][textKey];
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // 获取登录表单元素
            var loginForm = document.querySelector('form');
            // 获取用户名输入框元素
            var usernameInput = document.getElementById('username');
            // 获取密码输入框元素
            var passwordInput = document.getElementById('password');
            // 获取服务条款复选框元素
            var agreeCheckbox = document.getElementById('agree');

            // 假设的正确用户名和密码，实际中可从后端获取进行验证
            var correctUsername = "徐慧君";
            var correctPassword = "123456";

            // 为表单添加提交事件监听器
            loginForm.addEventListener('submit', function (event) {
                // 阻止表单默认提交行为，以便进行自定义验证后再决定是否跳转
                event.preventDefault();

                // 获取用户输入的用户名和密码
                var enteredUsername = usernameInput.value;
                var enteredPassword = passwordInput.value;

                // 进行验证，判断用户名、密码是否正确以及服务条款是否勾选
                if (enteredUsername === correctUsername && enteredPassword === correctPassword && agreeCheckbox.checked) {
                    // 如果验证通过，跳转到首页（这里假设首页是index.html，你需替换成实际首页路径或网址）
                    window.location.href = "xhjcenter.html";
                } else {
                    // 如果验证不通过，弹出提示框告知用户
                    alert("用户名或密码错误，或者未勾选服务条款，请检查后重新登录。");
                }
            });
        });
    </script>
</body>

</html>
