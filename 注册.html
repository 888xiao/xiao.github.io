<!DOCTYPE html>
<html lang="en">

<head>
    <title>注册页面</title>
    <style>
        /* 整体页面和html元素样式 */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            color: #333;
            /* 增加页面平滑滚动效果 */
            scroll-behavior: smooth;
        }

        /* 导航栏样式 */
     .navbar {
            background-color: #e60000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            position: fixed;
            top: 0;
            width: 97%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            /* 添加导航栏阴影，使其更有层次感 */
            z-index: 100;
            /* 确保导航栏在其他元素之上 */
        }

     .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            /* 加粗导航栏文字，使其更醒目 */
            margin-right: 25px;
            transition: color 0.3s ease;
            /* 添加过渡效果，鼠标悬停时文字颜色变化更平滑 */
        }

     .navbar a:hover {
            color: #ffcccc;
            /* 鼠标悬停时文字颜色改变，与背景色形成对比 */
            text-decoration: underline;
        }

     .navbar.search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            /* 搜索框区域添加半透明背景 */
            border-radius: 5px;
            padding: 5px 10px;
        }

     .navbar.search-bar input[type="text"] {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            /* 输入框背景透明，与整体搜索框融合 */
            color: white;
            /* 输入框文字颜色为白色，与背景对比明显 */
            width: 150px;
            /* 适当设置输入框宽度 */
            outline: none;
            /* 去除输入框默认聚焦边框 */
            font-size: 14px;
        }

     .navbar.search-bar input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.8);
            /* 占位符文字颜色稍浅 */
        }

     .navbar.search-bar button {
            background-color: rgba(204, 204, 204, 0.8);
            /* 搜索按钮背景色稍透明 */
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            color: white;
            /* 按钮文字颜色为白色 */
            transition: background-color 0.3s ease;
            /* 按钮背景色过渡效果 */
        }

     .navbar.search-bar button:hover {
            background-color: rgba(204, 204, 204, 1);
            /* 鼠标悬停时按钮背景色变实 */
        }

     .navbar.user-center {
            width: 35px;
            height: 35px;
            margin: 0 15px;
            cursor: pointer;
            border-radius: 50%;
            /* 将个人中心图标设置为圆形 */
            transition: transform 0.3s ease;
            /* 添加旋转过渡效果 */
        }

     .navbar.user-center:hover {
            transform: rotate(360deg);
            /* 鼠标悬停时旋转一圈 */
        }

     .navbar.language-select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            outline: none;
            transition: background-color 0.3s ease;
        }

     .navbar.language-select:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }


        /* 登录容器样式 */
     .Login-container {
            background: white;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            /* 适当增加容器宽度，使其内容不显得拥挤 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            /* 容器添加圆角，更美观 */
        }

        /* h2标题样式 */
        h2 {
            margin: 0 0 30px;
            font-size: 28px;
            color: #e60000;
            text-align: center;
            text-transform: uppercase;
            /* 将标题文字转为大写，更突出 */
        }

        /* 表单组样式 */
     .form-group {
            margin-bottom: 25px;
        }

        /* 表单输入框样式 */
     .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid #ff6666;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
            /* 输入框边框颜色过渡效果 */
        }

     .form-group input:focus {
            border-color: #e60000;
            /* 输入框获取焦点时边框颜色改变 */
            outline: none;
            /* 去除默认聚焦样式 */
        }

     .form-group input::placeholder {
            color: #ccc;
            opacity: 1;
        }

        /* 注册按钮样式 */
     .Register-button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background-color: #e60000;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* 按钮背景色和缩放过渡效果 */
        }

     .Register-button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
            /* 鼠标悬停时按钮稍微放大 */
        }

        /* 已有账号链接样式 */
     .have-account {
            font-size: 14px;
            margin-top: 25px;
            color: #333;
            text-align: center;
        }

     .have-account a {
            color: #e60000;
            text-decoration: none;
            transition: color 0.3s ease;
            /* 链接文字颜色过渡效果 */
        }

     .have-account a:hover {
            color: #cc0000;
            /* 鼠标悬停时链接文字颜色改变 */
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="首页.html" data-text-key="同舟纪" title="返回首页">同舟纪</a>
        <a href="首页.html" data-text-key="首页" title="访问首页">首页</a>
        <a href="论坛.html" data-text-key="论坛" title="访问论坛">论坛</a>
        <a href="#" data-text-key="探索" title="探索更多内容">探索</a>
        <a href="https://d1ca1oiw2.wasee.com/m/d1ca1oiw2" data-text-key="AI学术馆" title="访问AI学术馆">AI学术馆</a>
        <a href="#" data-text-key="关于我们" title="了解关于我们">关于我们</a>

        <div class="search-bar">
            <input type="text" placeholder="请输入搜索内容">
            <a data-text-key="搜索" title="搜索"><button>搜索</button></a>
        </div>
        <a href="个人中心.html"><img src="../同舟纪/矢量图标/人头.png" alt="个人中心" width="35" class="user-center"></a>
        <select class="language-select">
            <option value="汉语">汉语</option>
            <option value="朝鲜语">朝鲜语</option>
        </select>
    </nav>
    <div class="Login-container">
        <h2 data-text-key="欢迎注册">欢迎注册</h2>
        <form>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input type="password" id="password-confirm" name="password-confirm" placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="请输入邮箱">
            </div>
            <button type="submit" class="Register-button">注册</button>
            <div class="have-account">
                已有账号？<a href="登录.html" data-text-key="立即登录">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        // 定义不同语言的文本内容
        const languages = {
            "汉语": {
                "同舟纪": "同舟纪",
                "首页": "首页",
                "论坛": "论坛",
                "探索": "探索",
                "AI学术馆": "AI学术馆",
                "关于我们": "关于我们",
                "欢迎注册": "欢迎注册",
                "立即登录": "立即登录",
				"搜索":"搜索"
            },
            "朝鲜语": {
                "同舟纪": "동주기",
                "首页": "메인 페이지",
                "论坛": "포럼",
                "探索": "탐색",
                "AI学术馆": "AI 학술관",
                "关于我们": "우리에 대해",
                "欢迎注册": "회원가입을 환영합니다",
                "立即登录": "즉시 로그인",
				"搜索":"검색"
            }
        };

        // 获取语言选择下拉框元素
        const languageSelect = document.querySelector('.language-select');
        // 获取页面加载时存储的语言或默认设置为汉语
        const storedLanguage = localStorage.getItem('selectedLanguage') || '汉语';
        setLanguage(storedLanguage);

        // 为语言选择下拉框添加change事件监听器
        languageSelect.addEventListener('change', function () {
            const selectedLanguage = this.value;
            setLanguage(selectedLanguage);
            localStorage.setItem('selectedLanguage', selectedLanguage);
        });

        // 定义设置语言的函数
        function setLanguage(language) {
            const navLinks = document.querySelectorAll('.navbar a[data-text-key]');
            const h2Title = document.querySelector('h2[data-text-key]');
            const haveAccountLink = document.querySelector('.have-account a[data-text-key]');

            navLinks.forEach(link => {
                const textKey = link.dataset.textKey;
                link.textContent = languages[language][textKey];
            });

            if (h2Title) {
                const textKey = h2Title.dataset.textKey;
                h2Title.textContent = languages[language][textKey];
            }

            if (haveAccountLink) {
                const textKey = haveAccountLink.dataset.textKey;
                haveAccountLink.textContent = languages[language][textKey];
            }
        }
    </script>
</body>

</html>
