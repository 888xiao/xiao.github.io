<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆资料选取</title>
    <style>
        /* 整体页面布局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* 导航栏样式 */
        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 图书分类容器样式 */
       .book-categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        /* 单个图书分类样式 */
       .category {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

       .category h2 {
            margin-top: 0;
        }

       .category button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

       .category button:hover {
            background-color: #0056b3;
        }

        /* 图书详情模态框样式（初始隐藏） */
       .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* 模态框内容样式 */
       .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

       .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

       .close:hover,
       .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 页面头部 -->
    <header>
        <h1>图书馆资料选取</h1>
    </header>
    <!-- 导航栏 -->
    <nav>
        <a href="#">首页</a>
        <a href="#">热门推荐</a>
        <a href="#">借阅记录</a>
    </nav>
    <!-- 图书分类展示区域 -->
    <div class="book-categories">
        <!-- 小说分类 -->
        <div class="category">
            <h2>小说</h2>
            <p>各类精彩小说等你来选。</p>
            <button onclick="openModal('小说详情示例：《平凡的世界》，作者路遥，讲述了中国西北农村的历史变迁和人们的奋斗故事。')">查看详情</button>
        </div>
        <!-- 历史类书籍分类 -->
        <div class="category">
            <h2>历史</h2>
            <p>探索古今中外的历史奥秘。</p>
            <button onclick="openModal('历史详情示例：《史记》，司马迁著，中国第一部纪传体通史，记载了上至上古传说中的黄帝时代，下至汉武帝太初四年间共3000多年的历史。')">查看详情</button>
        </div>
        <!-- 科技类书籍分类 -->
        <div class="category">
            <h2>科技</h2>
            <p>了解前沿科技知识。</p>
            <button onclick="openModal('科技详情示例：《时间简史》，霍金著，介绍了宇宙起源和宇宙学前沿理论等内容。')">查看详情</button>
        </div>
    </div>

    <!-- 图书详情模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // 打开模态框并设置显示内容的函数
        function openModal(text) {
            document.getElementById("modal-text").innerHTML = text;
            document.getElementById("myModal").style.display = "block";
        }

        // 关闭模态框的函数
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>

</html>
