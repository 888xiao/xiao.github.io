<!DOCTYPE html>
<html lang="en">

<head>
    <title>个人中心</title>
    <style>
        /* 整体页面和html元素样式 */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            scroll-behavior: smooth;
        }

        /* 导航栏样式 */
   .navbar {
            background-color: #FF0004;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            position: fixed;
            top: 0;
            width: 97%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

   .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-right: 25px;
            transition: color 0.3s ease;
        }

   .navbar a:hover {
            color: #f5f5f5;
            text-decoration: underline;
        }

   .navbar.search-bar {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 5px 10px;
        }

   .navbar.search-bar input[type="text"] {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            width: 150px;
            outline: none;
            font-size: 14px;
        }

   .navbar.search-bar input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

   .navbar.search-bar button {
            background-color: rgba(204, 204, 204, 0.8);
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            color: white;
            transition: background-color 0.3s ease;
        }

   .navbar.search-bar button:hover {
            background-color: rgba(204, 204, 204, 1);
        }

   .navbar.user-center {
            width: 35px;
            height: 35px;
            margin: 0 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

   .navbar.user-center:hover {
            transform: rotate(360deg);
        }

   .navbar.language-select {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            outline: none;
        }

        /* 未登录个人中心主体内容容器样式 */
   .unlogged-personal-center-container {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        /* 登录提示区域样式 */
   .login-prompt {
            background-color: #ffe6e6;
            border: 1px solid #e60000;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

   .login-prompt h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #e60000;
        }

   .login-prompt p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        /* 未登录功能区域样式 */
   .unlogged-feature-section {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 15px;
        }

   .unlogged-feature-section h3 {
            margin: 0 0 15px;
            font-size: 16px;
            color: #FF0004;
        }

   .unlogged-feature {
            margin-bottom: 10px;
        }

   .unlogged-feature a {
            color: #FF0000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

   .unlogged-feature a:hover {
            color: #A60002;
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="首页.html" data-text-key="同舟纪" title="返回首页">同舟纪</a>
        <a href="首页.html" data-text-key="首页" title="访问首页">首页</a>
        <a href="论坛.html" data-text-key="论坛" title="访问论坛">论坛</a>
        <a href="#" data-text-key="探索" title="探索更多内容">探索</a>
        <a href="https://d1ca1oiw2.wasee.com/m/d1ca1oiw2" data-text-key="AI学术馆" title="访问AI学术馆">AI学术馆</a>
        <a href="#" data-text-key="关于我们" title="了解关于我们">关于我们</a>

        <div class="search-bar">
            <input type="text" placeholder="请输入搜索内容">
            <a data-text-key="搜索" title="搜索"><button>搜索</button></a>
        </div>
        <img src="../同舟纪/矢量图标/人头.png" alt="个人中心" width="35" class="user-center">
        <select class="language-select">
            <option value="汉语">汉语</option>
            <option value="朝鲜语">朝鲜语</option>
        </select>
    </nav>

    <!-- 未登录个人中心主体内容容器 -->
    <div class="unlogged-personal-center-container">
        <!-- 登录提示区域 -->
        <div class="login-prompt">
            <h3 data-text-key="您尚未登录">您尚未登录</h3>
            <p data-text-key="登录后可享受更多个性化服务，如查看个人动态、管理设置等。">登录后可享受更多个性化服务，如查看个人动态、管理设置等。</p>
        </div>

        <!-- 未登录功能区域 -->
        <div class="unlogged-feature-section">
            <h3 data-text-key="未登录功能">未登录功能</h3>
            <div class="unlogged-feature">
                <a href="登录.html" data-text-key="登录">登录</a>
            </div>
            <div class="unlogged-feature">
                <a href="注册.html" data-text-key="注册">注册</a>
            </div>
        </div>
    </div>

    <script>
        // 定义不同语言的文本内容
        const languages = {
            "汉语": {
                "同舟纪": "同舟纪",
                "首页": "首页",
                "论坛": "论坛",
                "探索": "探索",
                "AI学术馆": "AI学术馆",
                "关于我们": "关于我们",
                "您尚未登录": "您尚未登录",
                "登录后可享受更多个性化服务，如查看个人动态、管理设置等。": "登录后可享受更多个性化服务，如查看个人动态、管理设置等。",
                "未登录功能": "未登录功能",
                "登录": "登录",
                "注册": "注册",
                "搜索": "搜索"
            },
            "朝鲜语": {
                "同舟纪": "동주기",
                "首页": "메인 페이지",
                "论坛": "포럼",
                "探索": "탐색",
                "AI学术馆": "AI 학술관",
                "关于我们": "우리에 대해",
                "您尚未登录": "아직 로그인하지 않았습니다.",
                "登录后可享受更多个性化服务，如查看个人动态、管理设置等。": "로그인 후 개인 동적 보기, 설정 관리 등과 같은 더 많은 개인화된 서비스를 이용할 수 있습니다.",
                "未登录功能": "미로그인 기능",
                "登录": "로그인",
                "注册": "회원가입",
                "搜索": "검색"
            }
        };

        // 获取语言选择下拉框元素
        const languageSelect = document.querySelector('.language-select');
        // 获取页面加载时存储的语言或默认设置为汉语
        const storedLanguage = localStorage.getItem('selectedLanguage') || '汉语';
        setLanguage(storedLanguage);

        // 为语言选择下拉框添加change事件监听器
        languageSelect.addEventListener('change', function () {
            const selectedLanguage = this.value;
            setLanguage(selectedLanguage);
            localStorage.setItem('selectedLanguage', selectedLanguage);
        });

        // 定义设置语言的函数
        function setLanguage(language) {
            const navLinks = document.querySelectorAll('.navbar a[data-text-key]');
            const h3Elements = document.querySelectorAll('h3[data-text-key]');
            const pElements = document.querySelectorAll('p[data-text-key]');
            const aElements = document.querySelectorAll('a[data-text-key]');

            navLinks.forEach(link => {
                const textKey = link.dataset.textKey;
                link.textContent = languages[language][textKey];
            });

            h3Elements.forEach(element => {
                const textKey = element.dataset.textKey;
                element.textContent = languages[language][textKey];
            });

            pElements.forEach(element => {
                const textKey = element.dataset.textKey;
                element.textContent = languages[language][textKey];
            });

            aElements.forEach(element => {
                const textKey = element.dataset.textKey;
                element.textContent = languages[language][textKey];
            });
        }
    </script>
</body>

</html>
